<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,900&family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>

        img{
            width: 300px;
            height: 450px;
            object-fit: cover;
        }
    </style>
    
</head>
<body>


    <div class="grid">
       
        <div id="picturediv">
            <img src="./img/image-product-desktop.jpg" alt="Çiçek">
        </div>


        <div id="buttondiv">
            <h3 id="stitle">PERFUME</h3>
            <h1 id="btitle">Gabrielle Essence Eau <br> De Parfum</h1>
            <p id="ptitle">A floral solar and voluptuous interpretation composed by  <br> Oliver Polge, Perfumer Creator <br> for the House of CHANEL </p>
            <p id="pdolar">$149.99  <span id="olddolar">$169.99</span> </p>
            
            
            <div class="button">
                <button type="submit" id="sbutton">Add to Cart</button>
                <i class="fa-solid fa-cart-plus" id="bbb"></i>


            </div>
        
        </div>
  

    </div>


    
    
</body>
</html>
